<div class="container">
  <div class="row my-4">
    <div class="card col-md-10 offset-md-1 col-sm-12 offset-sm-0 mt-3 py-3">
      <h1 class="card-title text-center mt-4">タグ一覧</h1>
      <div class="col-sm-12 offset-sm-0 col-md-8 offset-md-2 text-center">
        <hr>
        <span *ngFor="let tag of tags">
          <a class="tag pe-3" [routerLink]="['/tags', tag.fields.slug]"><i class="bi bi-tag pe-1"></i>{{tag.fields.name}}</a>
        </span>
      </div>
    </div>
  </div>
</div>
